<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="google-site-verification" content="4XUipqpdRxTrgHXAlNuYEPLTn9Njhmah2mtqYZqNvYg" />
    <meta name="description" content="FC모바일에 도움이 되는 도구들 입니다.">
    <meta name="keywords" content="fc모바일, 피모, 도구, 피파모바일, 피모, 엪모, 툴">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC 모바일 툴</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 배경 파티클 효과 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            width: 90%;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            color: #00ff88;
            text-shadow: 
                0 0 5px #00ff88,
                0 0 10px #00ff88,
                0 0 20px #00ff88,
                0 0 40px #00ff88;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite alternate;
            letter-spacing: 3px;
        }
        
        @keyframes pulse {
            from {
                text-shadow: 
                    0 0 5px #00ff88,
                    0 0 10px #00ff88,
                    0 0 20px #00ff88,
                    0 0 40px #00ff88;
            }
            to {
                text-shadow: 
                    0 0 10px #00ff88,
                    0 0 20px #00ff88,
                    0 0 30px #00ff88,
                    0 0 60px #00ff88;
            }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 50px;
            font-weight: 400;
        }
        
        .link-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        
        .link {
            position: relative;
            padding: 25px 30px;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #ffffff;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .link:hover::before {
            left: 100%;
        }
        
        .link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0.05));
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 15px;
        }
        
        .link:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #00ff88;
            box-shadow: 
                0 15px 35px rgba(0, 255, 136, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            color: #00ff88;
        }
        
        .link:hover::after {
            opacity: 1;
        }
        
        .link:active {
            transform: translateY(-4px) scale(1.01);
        }
        
        /* 아이콘 추가 */
        .link-icon {
            display: inline-block;
            margin-right: 12px;
            font-size: 1.3rem;
            filter: drop-shadow(0 0 5px currentColor);
        }
        
        footer {
            margin-top: 60px;
            padding: 30px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px 15px;
            }
            
            .link-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .link {
                padding: 20px 25px;
                font-size: 1rem;
            }
            
            h1 {
                margin-bottom: 15px;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 30px;
            }
        }
        
        /* 로딩 애니메이션 */
        .link {
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: both;
        }
        
        .link:nth-child(1) { animation-delay: 0.1s; }
        .link:nth-child(2) { animation-delay: 0.2s; }
        .link:nth-child(3) { animation-delay: 0.3s; }
        .link:nth-child(4) { animation-delay: 0.4s; }
        .link:nth-child(5) { animation-delay: 0.5s; }
        .link:nth-child(6) { animation-delay: 0.6s; }
        .link:nth-child(7) { animation-delay: 0.7s; }
        .link:nth-child(8) { animation-delay: 0.8s; }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- 배경 파티클 -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>FC MOBILE TOOLS</h1>
        <p class="subtitle">최고의 FC 모바일 도구들을 한 곳에서</p>
        
        <div class="link-container">
            <a href="https://fcm-chronicle.github.io/fcmskill/" class="link" target="_blank">
                <span class="link-icon">⚡</span>스킬 부스트
            </a>
            <a href="https://fcmawakestat.glitch.me/" class="link" target="_blank">
                <span class="link-icon">🔥</span>각성 스탯 조회
            </a>
            <a href="https://fcmobilemaxstat.glitch.me" class="link" target="_blank">
                <span class="link-icon">📈</span>만렙 스탯 조회
            </a>
            <a href="https://rhythmie-space.com/fc-mobile-calculator" class="link" target="_blank">
                <span class="link-icon">💰</span>수수료 계산기
            </a>
            <a href="https://fcmobileenhancesimul.glitch.me" class="link" target="_blank">
                <span class="link-icon">🔨</span>강화 시뮬레이터
            </a>
            <a href="https://fcmobile.nexon.com/DataCenterWeb/SquadMaker" class="link" target="_blank">
                <span class="link-icon">⚽</span>스쿼드 메이커
            </a>
            <a href="https://fcmprediction.glitch.me/" class="link" target="_blank">
                <span class="link-icon">📊</span>선수 시세 예측
            </a>
            <a href="https://fcmplayerreview.glitch.me/" class="link" target="_blank">
                <span class="link-icon">⭐</span>선수 리뷰
            </a>
        </div>
    </div>
    
    <footer>
        © 2025 FC Mobile Tools - Made by FCM/CHRONICLE
    </footer>

    <script>
        // 파티클 효과 생성
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // 페이지 로드 시 파티클 생성
        window.addEventListener('load', createParticles);
        
        // 링크 클릭 시 부드러운 효과
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(0, 255, 136, 0.6);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    left: ${e.offsetX}px;
                    top: ${e.offsetY}px;
                    width: 20px;
                    height: 20px;
                    margin-left: -10px;
                    margin-top: -10px;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
        
        // 리플 효과 CSS 애니메이션
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
