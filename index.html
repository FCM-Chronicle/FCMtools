<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC 모바일 툴</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #1a1a1a; /* 매우 짙은 회색 배경 */
            color: #00FF00; /* 기본 글자 색상 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #00FF00; /* 제목 색상 */
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00; /* 네온 효과 */
            margin-bottom: 30px; /* 제목 아래 여백 추가 */
        }

        .link-container {
            margin: 20px 0;
        }

        .link {
            display: block;
            padding: 15px 20px; /* 패딩 조정 */
            margin: 10px;
            background-color: #333; /* 링크 배경 색상 */
            color: #00FF00; /* 링크 텍스트 색상 */
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* 그림자 효과 */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* 애니메이션 효과 */
        }

        .link:hover {
            background-color: #00FF00; /* 호버 시 배경색 */
            color: #000; /* 호버 시 텍스트 색상 */
            transform: scale(1.1); /* 약간 확대 효과 */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7); /* 호버 시 그림자 효과 */
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: #555; /* 푸터 색상 */
            text-shadow: 0 0 5px #00FF00; /* 네온 효과 */
        }
    </style>
</head>
<body>
    <h1>연결할 사이트 목록</h1>
    <div class="link-container">
        <a href="https://www.example1.com" class="link" target="_blank">사이트 1</a>
        <a href="https://www.example2.com" class="link" target="_blank">사이트 2</a>
        <a href="https://www.example3.com" class="link" target="_blank">사이트 3</a>
        <!-- 더 많은 사이트 추가 가능 -->
    </div>
    <footer>
        © 2025 당신의 이름 | 이 페이지에는 S-Core에서 제공한 에스코어 드림이 적용되어 있습니다.
    </footer>
</body>
</html>
