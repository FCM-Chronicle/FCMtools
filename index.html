    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #1a1a1a; /* 회색 배경 */
            color: #00FF00; /* 기본 글자 색상 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #00FF00; /* 제목 색상 */
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00; /* 네온 효과 */
            margin-bottom: 30px; /* 제목 아래 여백 추가 */
        }

        .link-container {
            display: grid; /* 그리드 레이아웃 사용 */
            grid-template-columns: repeat(2, 1fr); /* 2열로 설정 */
            gap: 20px; /* 버튼 간의 간격 */
            margin: 20px 0;
        }

        .link {
            padding: 15px 20px; /* 패딩 조정 */
            background-color: #333; /* 링크 배경 색상 */
            color: #00FF00; /* 링크 텍스트 색상 */
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* 그림자 효과 */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* 애니메이션 효과 */
        }

        .link:hover {
            background-color: #00FF00; /* 호버 시 배경색 */
            color: #000; /* 호버 시 텍스트 색상 */
            transform: scale(1.1); /* 약간 확대 효과 */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7); /* 호버 시 그림자 효과 */
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: #555; /* 푸터 색상 */
        }
    </style>
</head>
